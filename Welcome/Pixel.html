<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Pixel.css">
</head>
<body>

<ul class="topnav">
    <li id="logo"><img src="image/on.png"> <span>PIXEL</span></li>
    <li id="search">
        <form>
            <input type="text" name="search" class="search" placeholder="Search...">
        </form>
    </li>
    <li class="user">
        <div class="circle"><img src="image/user.png"></div>
    </li>
    <li class="user-name">
        daniellungu
    </li>
</ul>

<div id="mySidenav" class="sidenav">
    <a href="#" class="home">Home</a>
    <a href="#" class="add-picture">Add Picture</a>
    <a href="#" class="logout">Logout</a>
</div>

<div id="main">
    <div class="container-fluid">
        <div class="alert alert-success">SUCCESS</div>
        <div class="alert alert-danger">ERROR</div>
        <div class="row">
            <div class="col-sm-4">
                <div class="card">
                    <img class="myImg" src="image/faces.jpg" alt="Faces">
                    <div class="content">
                        <h4><b>Faces</b></h4>
                        <p>01/01/2009</p>
                        <button type="button" class="btn btn-danger btn-delete">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- The Modal For Picture -->
<div id="pictureModal" class="modal">
    <span id="closePicture" class="close-modal">&#10006;</span>
    <img class="modal-content" id="img01">
    <div id="caption"></div>
</div>

<!-- The Modal For Add a Picture -->
<div id="addPictureModal" class="modal">
    <div class="modal-content-add">
        <form method="POST" enctype="multipart/form-data" action="/">
            <div class="modal-header">
                <span id="closeAdd" class="close-modal-add">&#10006;</span>
                <h2>Add New Picture</h2>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="inputdefault">Picture</label>
                    <input class="form-control" id="inputdefault" type="file" name="file"/>
                </div>
                <div class="form-group">
                    <label for="inputdefault">Description</label>
                    <input class="form-control" id="inputlg" type="text">
                </div>
            </div>
            <div class="modal-footer">
                <input type="submit" value="Add" class="btn btn-success add">
            </div>
        </form>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="../bootstrap.min.js"></script>
<script src="Pixel.js"></script>
</body>
</html>
